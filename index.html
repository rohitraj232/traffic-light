<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center mt-20"> Traffic Light </h1>

    <div class="wrapper_lights">
        <div id="light1" class="light">
            <div class="text-center">
                <h3 id="timer1">0</h3>
                <p id="status1" class="status">STOP</p>
            </div>
        </div>
        <div id="light2" class="light">
            <div class="text-center">
                <h3 id="timer2">10</h3>
                <p id="status2" class="status">STOP</p>
            </div>
        </div>
        <div id="light3" class="light">
            <div class="text-center">
                <h3 id="timer3">15</h3>
                <p id="status3" class="status">STOP</p>
            </div>
        </div>
        <div id="light4" class="light">
            <div class="text-center">
                <h3 id="timer4">20</h3>
                <p id="status4" class="status">STOP</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
